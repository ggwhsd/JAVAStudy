<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h4>示例标题</h4>
    <!-- table 用来展示数据， 布局用div-->
    <table width="500" border="1">
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan">man
                <input type="radio" name="sex" id="nv">woman
            </td>
        </tr>
        <tr>
            <td>时间</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>
                地区
            </td>
            <td>
                <input type="text" value="上海">
            </td>
        </tr>
        <tr>
            <td>
                婚姻
            </td>
            <td>
                <input type="radio" name="hunying">未婚
                <input type="radio" name="hunying">已婚
                <input type="radio" name="hunying">离婚
            </td>
        </tr>
        <tr>
            <td>
                学历
            </td>
            <td>
                <input type="text" value="博士">

            </td>
        </tr>
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="checkbox" name="love">御姐
                <input type="checkbox" name="love">萝莉
                <input type="checkbox" name="love">职场
                <input type="checkbox" name="love">冷艳
                <input type="checkbox" name="love">温柔

            </td>
        </tr>
        <tr>
            <td>
                介绍
            </td>
            <td>
                <textarea name="gerenjieshao">个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="submit" value="注册" />
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="checkbox" checked>我同意注册条款
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>态度认真</li>
                    <li>真诚寻找</li>
                </ul>
                <ol>
                    <li>有房</li>
                    <li>有车</li>
                    <li>高学历</li>
                </ol>
            </td>
        </tr>

    </table>
</body>

</html>
