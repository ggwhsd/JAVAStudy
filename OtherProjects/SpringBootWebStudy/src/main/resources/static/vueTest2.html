<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" type="text/javascript"></script>
</head>
<body>

<h1>声明试渲染</h1>

<div id="app">
  {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！v-bind是vue，表示绑定span的title属性到vue的message。 
  </span>
</div>


<h1>条件和循环</h1>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<h1>处理用户输入,添加事件函数</h1>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">反转消息</button>
</div>

<h1>双向绑定</h1>
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<script type="text/javascript">

var data = { message : "hello world"}

var app = new Vue({
	  el: '#app',
	  data:  data
	})

data.message = "it will be change after hover some time"

var app2 = new Vue({
		  el: '#app-2',
		  data:  data
		  
		})

var app3 = new Vue({
	  el: '#app-3',
	  data: {
	    seen: true
	  }
	})

var app4 = new Vue({
	  el: '#app-4',
	  data: {
	    todos: [
	      { text: '学习 JavaScript' },
	      { text: '学习 Vue' },
	      { text: '学习 springboot' },
	      { text: '整个牛项目' }
	    ]
	  }
	})
	
	
var app5 = new Vue({
	  el: '#app-5',
	  data: {
	    message: 'Hello Vue.js!'
	  },
	  methods: {
	    reverseMessage: function () {
	      this.message = this.message.split('').reverse().join('')
	    }
	  }
	})
	
var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
</script>

</body>
</html>
