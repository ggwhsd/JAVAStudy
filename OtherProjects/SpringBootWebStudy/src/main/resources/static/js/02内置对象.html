<script>
    console.log("调用内置对象Math")
    console.log(Math.PI)
    console.log(Math.max(1, 3, 5, 2, 6))
    console.log("向下取整3.2：" + Math.floor(3.2))
    console.log("向上取整3.2：" + Math.ceil(3.2))
    console.log("四舍五入3.2:" + Math.round(3.2))
    console.log("四舍五入-3.2:" + Math.round(-3.2))
    console.log("绝对值-3.2:" + Math.abs(-3.2))
    console.log("随机浮点数>=0,<1:" + Math.random())
    console.log("随机整数>=5,<=10:" + Math.floor(Math.random() * (10 - 5 + 1)) + 5)

    console.log("调用自定义数学函数")
    var myMath = {
        PI: Math.PI,
        max: function() {
            var maxNumber = arguments[0]
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > maxNumber) {
                    maxNumber = arguments[i];
                }

            }
            return maxNumber;
        },
        min: function() {
            var minNumber = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] < minNumber) {
                    minNumber = arguments[i]
                }
            }
        }
    }
    console.log(myMath.PI)
    console.log(myMath.max(1, 3, 5, 2))

    console.log("使用内置对象Date")
    var nowDate = new Date()
    console.log(nowDate)
    nowDate = new Date(2021, 6, 29)
    console.log(nowDate)
    nowDate = new Date(2021, 6, 29, 21, 29, 30)
    console.log(nowDate)
    var milliseconds = Date.now()
    nowDate = new Date("2021-06-29 21:29:30")
    console.log(nowDate)
    console.log(milliseconds)
    nowDate = new Date(milliseconds)
    console.log(nowDate)
    console.log("年：" + nowDate.getFullYear())
    console.log("月：" + nowDate.getMonth())
    console.log("日:" + nowDate.getDate())
    console.log("时:" + nowDate.getHours() + " 分：" + nowDate.getMinutes() + " 秒:" + nowDate.getSeconds())
    console.log("utc年" + nowDate.getUTCFullYear())
    console.log("一周第几天:" + nowDate.getDay())
    console.log("总的毫秒数:" + nowDate.getTime() + " " + nowDate.valueOf())
    console.log(countDown('2021-7-1 00:00:01'))

    console.log("数组")
    var arr = [1, 2, 3]
    console.log(arr[0])

    var arr1 = new Array(); //空数组
    var arr2 = new Array(2); //数组长度
    var arr2 = new Array(2, 3); //等价于  arr2 = [2,3]
    console.log(arr2 instanceof Array)
        //ie9，h5新增的方法
    console.log(Array.isArray(arr2))
        //新增元素的方法1
    arr2.push(4);
    //新增元素的方法2
    arr2[3] = 5
    console.log(arr2)
    console.log("toString:" + arr2.toString())
    console.log(arr2.join("-"))
    console.log("aaa".concat("bbb"))
    console.log("abcdefg".substr(1, 5))
    console.log("abcdefg".replace('c', 'C'))
    console.log("a-b-c-d-e".split("-"))
    var arg = "111"
        //普通变量时传值
    console.log(SetArgument(arg))
    console.log(arg)
    var p1 = new Person("刘备")
        //对象传引用
    SetPerson(p1)
    console.log(p1.name)
</script>
