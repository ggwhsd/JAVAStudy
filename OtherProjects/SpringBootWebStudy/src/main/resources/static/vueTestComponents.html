<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue的class用于css的class的切换</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" type="text/javascript"></script>
</head>
<body>
<div id ="app">
<button-counter></button-counter>
<test ></test>
<button v-on:click='clicknow'>点我</button>
</div>
<script type="text/javascript">
//全局组件
Vue.component('button-counter',{
	props: ['title'],
	data: function()
	{
		return {}
	},
	template: '<div><h1>hi...</h1></div>',
	methods:{
	}
})



var vm = new Vue({
	el: "#app",
	data : {
		
	},
	methods:{
		clicknow: function(e){
			console.log(e);
		}
	},
	//局部组件
	components:{
		test: {
			template:"<h2>h2...</h2>"
		}
	}
});

</script>
</body>
</html>
