<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue的class用于css的class的切换</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
	<div 
	class="test"
	v-bind:class="{ active: isActive, green : isGreen }" 
	style="width: 700px; height: 500px; text-align: center; line-height: 150px;">
	当isActive为true，<br>
	则使用class名为active的css。<br>
	否则仍然使用原先默认的值<br>
	</div>
	<div
	:style="{color : color , fontSize : size, background: isRed ? '#FF0000':''}">
	vue的v-style可以直接数据绑定style
	</div>
</div>
<script type="text/javascript">
var vm = new Vue({
	el: "#app",
	data:{
		isActive: true,
		isGreen: true,
		color : '#00FF00',
		size: '50px',
		isRed: false
	}
});

</script>
<style>
.active {background: #FF0000;}
.green {color:#00FF00;}
.test{font-size:40px}
</style>

</body>

</html>
